<ng-container [formGroup]="registrFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label for="userName">UserName: </mat-label>
        <input matInput type="text" name="userName" formControlName="userName">
        <mat-error>
            UserName is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Password: </mat-label>
        <input matInput type="text" name="password" formControlName="password">
        <mat-error>
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="repeatPassword">Repeat Password: </mat-label>
        <input matInput type="text" name="repeatPassword" formControlName="repeatPassword">
        <mat-error>
            Passwords is <strong>not equals</strong>
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="registrFormGroup.invalid">Login</button>
</ng-container>
