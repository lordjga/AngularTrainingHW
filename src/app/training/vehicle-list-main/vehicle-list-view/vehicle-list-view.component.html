<div>
    <h1>{{label}}</h1>

    <ul>
        <ng-container *ngFor="let vehicle of vehicles">
            <li>
                <div class="inlineDiv">
                    <app-card [card]="vehicle" (deleteClick)="delete($event)" (favorClick)="addToFavor($event)">
                    </app-card>
                </div>
            </li>
        </ng-container>
    </ul>
</div>
