<div>
    <h1>{{label}}</h1>

    <ul>
        <ng-container *ngFor="let user of users">
            <li>
                <div class="inlineDiv">
                    <app-card [card]="user" (deleteClick)="delete($event)" (favorClick)="addToFavor($event)" (redirectClick)="redirectToEditUserPage($event)">
                    </app-card>
                </div>
            </li>
        </ng-container>
    </ul>
</div>
