<ng-container [formGroup]="form">
  <mat-form-field>
    <mat-label for="addressLine">Address line: </mat-label>
    <textarea matInput type="text" name="addressLine" formControlName="addressLine"></textarea>
    <mat-error *ngIf="form.get('addressLine')?.hasError('required')">
      Address line is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="city">City: </mat-label>
    <input matInput type="text" name="city" formControlName="city">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="zip">Zip: </mat-label>
    <input matInput  type="text" name="zip" formControlName="zip">
    <mat-error *ngIf="form.get('zip')?.hasError('required')">
      Zip is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</ng-container>
